      <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <p class="small fw-bold mt-2 pt-1 mb-0"> <a href="{{url_for('home')}}"> Back Home</a></p>
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
      
                      <form class="mx-1 mx-md-4" method="post" action="/signin">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" name="email" class="form-control form-control-lg"placeholder="Enter a valid email address" />
                            <label class="form-label" for="email_id">Email address</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" name="password" class="form-control form-control-lg"placeholder="Enter password" />
                            <label class="form-label" for="Password_id">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3"> Remember me </label>
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <!-- {% if 0 in x %} 
                            <p>
                              {{x}}
                            </p>
                            <div class="alert alert-success" role="alert">
                              working
                          </div>
                          {% endif %} -->
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{url_for('signup')}}"
                              class="link-danger">Register</a></p>
                        </div>
                        
                      </form>

                      <p>
                        <!-- {% with messages = get_flashed_messages() %}

                        {% endif %}
                     {% endwith %} -->
                      </p>

                      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="static/images/register.png" class="img-fluid" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
